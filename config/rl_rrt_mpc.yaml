rl:
  learning_rate: 0.1

rrt:
  max_nodes: 3000
  max_iter: 10000
  iter_between_direct_goal_growth: 200
  min_node_dist: 25.0
  goal_radius: 500.0
  step_size: 0.8
  max_steering_time: 25.0
  steering_acceptance_radius: 5.0
  max_nn_node_dist: 150.0
  gamma: 1000.0

mpc:
  T: 100.0
  dt: 0.5
  Q: [10.0, 10.0, 10.0, 10.0, 10.0, 10.0]
  R: [1.0, 1.0, 1.0]
  gamma: 0.99
  solver_options:
    qp_solver_type: "FULL_CONDENSING_QPOASES"
    hessian_approx_type: "GAUSS_NEWTON"
    nlp_solver_type: "SQP"
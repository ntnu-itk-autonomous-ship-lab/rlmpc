
rl:
  required: True
  type: dict
  schema:
    learning_rate:
      required: True
      type: float

ktp:
  required: True
  type: dict
  schema:
    epsilon:
      required: True
      type: float
mpc:
  required: True
  type: dict
  schema:
    params:
      required: True
      type: dict
      schema:
        time_between_runs:
          required: True
          type: float
        reference_traj_bbox_buffer:
          required: True
          type: float
        T:
          required: True
          type: float
        dt:
          required: True
          type: float
        Q:
          required: True
          type: list
          maxlength: 6
          minlength: 2
          schema:
            type: float
        gamma:
          required: True
          type: float
        d_safe_so:
          required: True
          type: float
        d_safe_do:
          required: True
          type: float
        so_constr_type:
          required: True
          type: string
        max_num_so_constr:
          required: True
          type: integer
        max_num_do_constr:
          required: True
          type: integer
        path_following:
          required: True
          type: boolean
        debug:
          required: True
          type: boolean


    enable_acados:
      required: True
      type: boolean
    solver_options:
        required: True
        type: dict
        schema:
          casadi:
            required:  True
            type: dict
            schema:
              solver_type:
                required: True
                type: string
              solver_tol:
                required: True
                type: float
              print_level:
                required: True
                type: integer
              print_time:
                required: True
                type: integer
              mu_target:
                required: True
                type: float
              mu_init:
                required: True
                type: float
              acceptable_tol:
                required: True
                type: float
              acceptable_obj_change_tol:
                required: True
                type: float
              max_iter:
                required: True
                type: integer
              warm_start_init_point:
                required: True
                type: string
              verbose:
                required: True
                type: boolean
              jit:
                required: True
                type: boolean
              jit_flags:
                required: True
                type: list
                schema:
                  type: string
              compiler:
                required: True
                type: string
              expand_mx_funcs_to_sx:
                required: True
                type: boolean

          acados:
            required: True
            type: dict
            schema:
              nlp_solver_type:
                required: True
                type: string
              nlp_solver_max_iter:
                required: True
                type: integer
              nlp_solver_tol_stat:
                required: True
                type: float
              nlp_solver_tol_eq:
                required: True
                type: float
              nlp_solver_tol_ineq:
                required: True
                type: float
              nlp_solver_tol_comp:
                required: True
                type: float
              nlp_solver_ext_qp_res:
                required: True
                type: integer
              qp_solver_type:
                required: True
                type: string
              qp_solver_iter_max:
                required: True
                type: integer
              qp_solver_warm_start:
                required: True
                type: integer
              hessian_approx_type:
                required: True
                type: string
              globalization:
                required: True
                type: string
              levenberg_marquardt:
                required: True
                type: float
              print_level:
                required: True
                type: integer


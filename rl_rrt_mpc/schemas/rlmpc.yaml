              required: True
              type: float
            U_max:
              required: True
              type: float
        telemetron:
          type: string
          empty: True
          excludes: [augmented_csog, half_augmented_csog]
    path_timing:
      required: True
      type: dict
      schema:
        s_min:
          required: True
          type: float

        schema:
          casadi:
            required:  True
            type: dict
            schema:
              solver_type:
                required: True
                type: string
              solver_tol:
                required: True
                type: float
              print_level:
                required: True
                type: integer
              print_time:
                required: True
                type: integer
              mu_target:
                required: True
                type: float
              mu_init:
                required: True
                type: float
              acceptable_tol:

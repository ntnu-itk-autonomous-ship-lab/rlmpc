          required: True
          type: integer
    model:
      required: True
      type: dict
      schema:
        augmented_csog:
          type: dict
          excludes: [telemetron]
          schema:
            draft:
              required: True
              type: float
            length:
              required: True
              type: float
            width:
              required: True
              type: float
            ship_vertices:
              required: False
              type: list
            T_chi:
              required: True
              type: float
            T_U:
              required: True
              type: float
            r_max:
              required: True
              type: float
            U_min:
              required: True
              type: float
            U_max:
              required: True
              type: float
            U_dot_max:
              required: True
              type: float
        half_augmented_csog:
          type: dict
          excludes: [augmented_csog, telemetron]
          schema:
            draft:
              required: True
              type: float
            length:
              required: True
              type: float
            width:
              required: True
              type: float
            ship_vertices:
              required: False
              type: list
            T_chi:
              required: True
              type: float
            T_U:
              required: True
              type: float
            r_max:
              required: True
              type: float
